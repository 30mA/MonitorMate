<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="./images/favicon16.png" type="image/png">
	<link rel="stylesheet" href="./css/monitormate.css" type="text/css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<title>MonitorMate — Debug</title>
</head>
<body>

	<h1>status.json <a href="data/status.json">(link)</a> <a href="data/regstatus.log">(complete POST data)</a></h1>
	<textarea id="status_json" class="file" spellcheck="false">
		Loading…
	</textarea>

	<h1>Last Query Executed <a href="data/query.log">(link)</a></h1>
	<textarea id="query_log" class="file" spellcheck="false">
		Loading…
	</textarea>
	
	<h1>Error Log <a href="data/error.log">(link)</a> <a href="regstatus.php?clearlog">(clear)</a></h1>
	<textarea id="error_log" class="file" spellcheck="false">
		Loading…
	</textarea>
	
	<script>

		$(document).ready(function() {
			$("#status_json").load("data/status.json");
			$("#query_log").load("data/query.log");
			$("#error_log").load("data/error.log");
		});

	</script>
	
</body>
</html>
